<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de CPF</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <h1>Vericador de CPF</h1>
        <form>
            <div class="input-group">
                <label for="cpfInput">
                    Digite seu CPF.
                </label>
                <input type="text" id="cpfInput" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
            </div>
            <button>Verificar</button>
        </form>
    </section>
    <script src="./my solution.js"></script>
</body>

</html>
